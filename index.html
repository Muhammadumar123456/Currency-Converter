<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Convert Your Currency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo">MyConverter</li>
            <li><a href="/">Home</a></li>
            <li><a href="/">About Us</a></li>
            <li><a href="/">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Convert Your Currency</h1>

        <form action="" method="post">
            <label for="quantity">Amount: </label>
            <input type="number" name="quantity" min="1" max="10000" required>

            <label for="from-currency">From: </label>
            <select name="from-currency">
                <option value="PKR">Pakistani Rupee (PKR)</option>
                <option value="USD">US Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
            </select>

            <label for="to-currency">To: </label>
            <select name="to-currency">
                <option value="USD">US Dollar (USD)</option>
                <option value="PKR">Pakistani Rupee (PKR)</option>
                <option value="EUR">Euro (EUR)</option>
            </select>

            <button class="btn btn-primary" type="submit">Convert</button>
        </form>

        <div class="output">
            <h2>Conversion Result</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Converted Value</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MyConverter</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
